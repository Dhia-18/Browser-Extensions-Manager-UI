<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body class="darkmode">
  <header>
    <figure id="logo">
      <img src="assets/images/logo.svg" alt="Website's Logo">
      <img src="assets/images/light-logo.svg" alt="Website's Logo">
    </figure>
    <button id="switch-theme-btn">
      <img src="assets/images/icon-moon.svg" alt="Moon Icon">
      <img src="assets/images/icon-sun.svg" alt="Sun Icon">
    </button>
  </header>
  <main>
    <div class="main-header">
      <h1>Extensions List</h1>
      <div class="buttons-container">
        <button class="active">All</button>
        <button>Active</button>
        <button>Inactive</button>
      </div>
    </div>
    <div id="extensions-container" class="extensions-container">

    </div>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
